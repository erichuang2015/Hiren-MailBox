{% extends "base.html" %}
{% block title %} Update Contact {% endblock %}
{% block content %}
    <section class="content">
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>
                                Update Contact
                            </h2>
                        </div>
                        <div class="body">
                            <form class="form-horizontal" method="post" action="{% url 'contact_edit' pk=contact.pk %}"> {% csrf_token %}
                                {% if messages %}
                                    {%for message in messages %}
                                        {%if "mailgun" in message.tags %}
                                            <div class="alert alert-danger" role="alert">
                                                <ul class="messages">
                                                    <li>{{ message }}</li>
                                                </ul>
                                            </div>
                                        {% endif %}
                                    {% endfor %}
                                {% endif %}
                                <div class="row clearfix">
                                    <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
                                        <label>Name</label>
                                    </div>
                                    <div class="col-lg-10 col-md-10 col-sm-8 col-xs-7">
                                        <div class="form-group">
                                            <div class="form-line">
                                                <input type="text" required name="name" value="{{ contact.name }}" class="form-control" placeholder="Type name">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row clearfix">
                                    <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
                                        <label>Email</label>
                                    </div>
                                    <div class="col-lg-10 col-md-10 col-sm-8 col-xs-7">
                                        <div class="form-group">
                                            <div class="form-line">
                                                <input type="text" required name="email" class="form-control" value="{{ contact.email }}" placeholder="Type email id">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row clearfix">
                                    <div class="col-lg-offset-2 col-md-offset-2 col-sm-offset-4 col-xs-offset-5">
                                        <button type="submit" class="btn btn-primary m-t-15 waves-effect">
                                            <i class="material-icons">update</i>
                                            <span>Update</span>
                                        </button>
                                        <a href="{% url 'contact_delete' pk=contact.pk %}">
                                            <button type="button" class="btn btn-danger m-t-15 waves-effect">
                                                <i class="material-icons">delete_forever</i>
                                                <span>Delete</span>
                                            </button>
                                        </a>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
