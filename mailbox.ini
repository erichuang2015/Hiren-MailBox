[uwsgi]
chdir=/home/prism/prod/Hiren-MailBox
home = /home/prism/prod/Hiren-MailBox/.env
module=hiren.wsgi
master=True
process = 5
pidfile=/run/mailbox.pid
socket= /run/mailbox.sock
vacuum=True
max-requests=100
logto = /home/prism/prod/Hiren-MailBox/logs/hiren.log
log-maxsize = 20048
uid = prism
gid = www-data
die-on-term = true

chmod-socket = 666
chown-socket = www-data